<md-content ng-if="submenuNavItem == 'audit' && _agent" id="agents-audit" ng-controller="auditController">

	<!-- Kibana search bar -->
	<kbn-searchbar class="wazuh-searchbar" ng-if="tabView == 'panels'"></kbn-searchbar>
	
	<!-- No results message -->
	<md-content flex layout="row" layout-align="start start" ng-if="!results && tabView == 'panels'">
		<md-card flex layout="column">
			<md-card-content style="text-align: center;">
				Ничего не найдено в этом интервале времени
			</md-card-content>
		</md-card>		
	</md-content> 
	
	
	<!-- View: Discover -->
	<md-content style="background-color: white" flex layout="column" layout-align="start space-around" ng-if="tabView == 'discover'" >
		<kbn-disfull table-height="1000px;" dis-a="(columns:!(_source),filters:!(),index:'wazuh-alerts-*',interval:auto,query:(query_string:(analyze_wildcard:!t,query:'*')),sort:!('@timestamp',desc))"
		dis-filter="rule.groups:audit AND agent.name: {{_agent.name ? _agent.name : '*'}} AND manager.name: {{defaultManager ? defaultManager : '*'}}"
		infinite-scroll="true">
		</kbn-disfull>
	</md-content>
	
    <div flex ng-if="tabView == 'panels' && results && !load" layout="column">
		<md-progress-linear class="md-accent" md-mode="indeterminate" ng-show="load"></md-progress-linear>
		<md-content layout="row" layout-align="center stretch" class="no-legend">
			<md-card flex="10" layout="column">
					<md-card-content style="text-align: center;">
						<kbn-vis vis-height="80px"  vis-index-pattern="wazuh-alerts-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'Новые файлы'),schema:metric,type:count)),listeners:(),params:(fontSize:20,handleNoResults:!t),title:'Новые%20файлы',type:metric))" vis-filter="rule.groups: audit AND rule.id: 80790 AND agent.name: {{_agent.name ? _agent.name : '*'}}"></kbn-vis>
					</md-card-content>
			</md-card>
			<md-card flex="10" layout="column">

					</md-card-content>
			</md-card>

						<kbn-vis vis-height="80px"  vis-index-pattern="wazuh-alerts-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'Измененные файлы'),schema:metric,type:count)),listeners:(),params:(fontSize:20,handleNoResults:!t),title:'Измененные%20файлы',type:metric))" vis-filter="rule.groups: audit AND rule.id: 80781 AND agent.name: {{_agent.name ? _agent.name : '*'}}"></kbn-vis>

						<kbn-vis vis-height="80px"  vis-index-pattern="wazuh-alerts-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'Удаленные файлы'),schema:metric,type:count)),listeners:(),params:(fontSize:20,handleNoResults:!t),title:'Удаленные%20файлы',type:metric))" vis-filter="rule.groups: audit AND rule.id: 80791 AND agent.name: {{_agent.name ? _agent.name : '*'}}"></kbn-vis>
					</md-card-content>
			</md-card>

					<md-card-content style="text-align: center;">
						<kbn-vis-value vis-height="32px"  vis-index-pattern="wazuh-alerts-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(vis:(params:(sort:(columnIndex:!n,direction:!n)))),vis:(aggs:!((enabled:!t,id:'1',params:(field:'@timestamp'),schema:metric,type:max),(enabled:!t,id:'2',params:(field:rule.description,order:desc,orderBy:'1',size:1),schema:bucket,type:terms)),listeners:(),params:(perPage:1,showMeticsAtAllLevels:!f,showPartialRows:!f,showTotal:!f,sort:(columnIndex:!n,direction:!n),totalFunc:sum),title:'Алерты',type:table))" vis-filter="rule.groups: audit AND agent.name: {{_agent.name ? _agent.name : '*'}}"></kbn-vis-value>

		</md-content>

					</md-card-content>
				</md-card>
				<md-card flex="33">
					<md-card-title>

		</md-content>

						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<kbn-vis class="vis-expand-leyend" vis-height="290px" vis-index-pattern="wazuh-alerts-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(),schema:metric,type:count),(enabled:!t,id:'2',params:(customInterval:'2h',extended_bounds:(),field:'@timestamp',interval:auto,min_doc_count:1),schema:segment,type:date_histogram),(enabled:!t,id:'3',params:(field:rule.description,order:desc,orderBy:'1',size:10),schema:group,type:terms)),listeners:(),params:(addLegend:!t,addTimeMarker:!f,addTooltip:!t,defaultYExtents:!f,interpolate:linear,legendPosition:right,mode:stacked,scale:linear,setYExtents:!f,shareYAxis:!t,smoothLines:!t,times:!(),yAxis:()),title:'Аудит:%20Алерты%20за%20время',type:area))"

		</md-content>

							<span class="md-headline">Созданные файлы</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<kbn-vis vis-height="120px" vis-index-pattern="wazuh-alerts-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(),schema:metric,type:count),(enabled:!t,id:'2',params:(customLabel:'',field:audit.file.name,order:desc,orderBy:'1',size:5),schema:segment,type:terms)),listeners:(),params:(addLegend:!t,addTooltip:!t,isDonut:!t,legendPosition:right,shareYAxis:!t),title:'Аудит:%20Создание%20файлов',type:pie))"
